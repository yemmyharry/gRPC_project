syntax = "proto3";

package calculator;

option go_package = "./calculator/calculatorpb" ;

message SumRequest {
  int32 first_num = 1;
  int32 second_num = 2;
}

message SumResponse {
  int32 sum_result = 1;
}

service CalculatorService {
  //unary
  rpc Sum(SumRequest) returns (SumResponse) {} ;
}
